server:
  port: 6088

spring:
  application:
    name: id-generator-demo

---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/idgenerator
    username: root
    password: root



---
dubbo:
  scan:
    base-packages: com.haozi.id.generator
  application:
    name: id-generator-demo
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    name: dubbo
