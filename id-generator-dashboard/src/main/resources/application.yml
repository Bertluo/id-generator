server:
  port: 6082

spring:
  application:
    name: id-generator-dashboard

#---
#spring:
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/idgenerator
#    username: root
