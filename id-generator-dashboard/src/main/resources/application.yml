---
spring:
  redis:
    #两种方式（二选一）：1、单实例 2、集群
    host: 127.0.0.1
    port: 6379

---
id:
  generator:
    default-page-size: 20

---
spring:
  thymeleaf:
    #    cache: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    excluded-view-names:
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    template-resolver-order:
    #    view-names:
    servlet:
      content-type: text/html
